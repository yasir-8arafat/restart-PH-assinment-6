<!DOCTYPE html>

    <link rel="shortcut icon" href="Assets/fav_icon.jpg" type="image/x-icon">
    <!-- google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://kit.fontawesome.com/d6c5b68401.js" crossorigin="anonymous"></script>
    <style>
        .inter-Font {
            font-family: "Inter", sans-serif;

<body class="inter-Font">
    <header>
        <nav class="bg-base-100 shadow-sm">
            <div class="navbar container mx-auto">
                <div class="navbar-start">
                    <h1 class="text-4xl font-bold text-blue-500">SwiftCart</h1>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li class="text-2xl text-gray-500 font-semibold hover:text-blue-300"><a href="">Home</a></li>
                        <li class="text-2xl text-gray-500 font-semibold hover:text-blue-300"><a href="">Product</a></li>
                        <li class="text-2xl text-gray-500 font-semibold hover:text-blue-300"><a href="">About</a></li>
                        <li class="text-2xl text-gray-500 font-semibold hover:text-blue-300"><a href="">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn px-2 py-6 border-none rounded-full"><i
                            class="fa-solid fa-cart-arrow-down fa-2xl"></i></a>
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="-1"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li class="text-2xl text-gray-500 font-semibold hover:text-blue-300"><a href="">Home</a>
                            </li>
                            <li class="text-2xl text-gray-500 font-semibold hover:text-blue-300"><a href="">Product</a>
                            </li>
                            <li class="text-2xl text-gray-500 font-semibold hover:text-blue-300"><a href="">About</a>
                            </li>
                            <li class="text-2xl text-gray-500 font-semibold hover:text-blue-300"><a href="">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <section>
            <div class="hero h-full" style="background-image: url(./Assets/banner-image.png);">
                <div class="hero-overlay"></div>
                <div class="hero-content text-neutral-content text-left">
                    <div class="w-full py-44">
                        <h1 class="mb-2 sm:mb-5 text-3xl sm:text-4xl md:text-5xl lg:text-7xl font-bold text-white">Best
                            Collection For You</h1>
                        <p class="mb-5">
                            Discove Latest trends in Fashion , electronics & more.Shop With<br
                                class="hidden sm:block">Confidance & style in
                            SwiftCart.
                        </p>
                        <button class="btn btn-primary">SHOP NOW</button>
                    </div>
                </div>
            </div>
        </section>
    </header>

        <!-- choose Us Section -->
        <section>

    <footer></footer>
